<div class="container">
  <div class="card">
    <div class="card-header">
      Make a Reservation
    </div>
      <div id="add-reservation-area">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="new-name" id="new-name" value="">
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="number" class="form-control" name="new-number" id="new-number" value="">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="new-email" id="new-email" value="">
          </div>

          <div class="form-group">
            <label>Unique ID</label>
            <input type="number" class="form-control" name="new-uniqueid" id="new-unique-id" value="">
          </div>

          <div class="form-group">
            <button id="submit-character" class="btn btn-primary">Save</button>
          </div>

        </div>

      </div>
  </div>
</div>
